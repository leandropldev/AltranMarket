<section class="grey-text w-responsive mx-auto p-5">    
    <h2 class="h4 mb-4 text-center font-weight-bold"> Lista de Usu√°rios</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index;">
                    <td class="hidden">{{i+1}}</td>
                    <td>{{user.nome}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                        <button class="btn btn-info " [routerLink]="['/edit-user', user.id]" style="margin-left: 20px;"> Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
    </table>
</section>
