<section class="grey-text w-responsive mx-auto p-5">
        <form #RegisterUserForm="ngForm">
            <h1 class="h4 mb-4 text-center font-weight-bold">Criar Usuario</h1>
            <div class="form-group">
                <label for="firstName">Nome</label>
                <input type="text" class="form-control" id="nome" required placeholder="Nome de usuÃ¡rio" 
                [(ngModel)]="user.nome" name="nome" #nome="ngModel">
                <div [hidden]="nome.valid || nome.pristine"
                     class="alert alert-danger">
                     Favor digitar o Nome
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" required placeholder="E-mail" 
                [(ngModel)]="user.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                     class="alert alert-danger">
                    Favor digitar o email
                </div>
              </div>

            <button  class="btn btn-dark btn-block" (click)="save()" [disabled]="!RegisterUserForm.form.valid">Enviar</button>
        </form>
      
      </section>
