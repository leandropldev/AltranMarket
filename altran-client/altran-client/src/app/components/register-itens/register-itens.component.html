<section class="grey-text w-responsive mx-auto p-5">
    <form #RegisterItemForm="ngForm">
        <h1 class="h4 mb-4 text-center font-weight-bold">Criar Item</h1>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="Nome do item" 
            [(ngModel)]="item.nome" name="nome" #nome="ngModel">
            <div [hidden]="nome.valid || nome.pristine"
                 class="alert alert-danger">
                 Favor digitar o Nome
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Valor</label>
            <input type="text" class="form-control" id="valor" required placeholder="Valor do item" 
            [(ngModel)]="item.valor" name="valor" #valor="ngModel">
            <div [hidden]="valor.valid || valor.pristine"
                 class="alert alert-danger">
                Favor digitar o valor do item
            </div>
          </div>
          <div [hidden]="!error_msg" class="alert alert-danger"> {{error_msg}} </div>  
        <button  class="btn btn-dark btn-block" (click)="save()" [disabled]="!RegisterItemForm.form.valid">Enviar</button>
    </form>
  </section>
