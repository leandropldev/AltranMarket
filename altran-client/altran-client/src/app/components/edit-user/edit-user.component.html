<section class="grey-text w-responsive mx-auto p-5">
    <form (ngSubmit)="update()" #detailCustomerForm="ngForm">
        <h4 class="h4 mb-4 text-center"><span class="badge badge-light "> Editar usuario: {{userRecebido.id}}</span></h4>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="userRecebido.nome" name="nome" #nome="ngModel">
            <div [hidden]="nome.valid || nome.pristine"
                    class="alert alert-danger">
                    Favor digitar o primeiro nome
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="userRecebido.email" name="email" #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Favor digitar o email </div>
        </div>
    
        <div  class="btn-group btn-group-sm">
            <button type="button" class="btn btn-dark" (click)="goBack()">Voltar</button> | 
            <button type="submit" class="btn btn-dark" [disabled]="!detailCustomerForm.form.valid">Atualizar</button>
        </div>
    
    </form>
</section>
