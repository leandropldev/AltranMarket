<section class="grey-text w-responsive mx-auto p-5">
    <h2 class="h4 mb-4 text-center font-weight-bold"> Carrinho de Compras</h2>
    <br>
    <div [hidden]="!msg_sucesso" class="alert alert-success" role="alert"> {{msg_sucesso}} </div>
    <br>
    <table class="table table-bordered" border="1">
        <thead>
            <th scope="col">Remover</th>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Preco</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Sub Total</th>
        </thead>
        <thead *ngFor="let item of itemsCarrinhoArray">
            <td cope="row" align="center">
                <a (click)="remove(item.item.id)">X</a>
            </td>
            <td>{{item.item.id}}</td>
            <td>{{item.item.nome}}</td>
            <td>{{item.item.valor}}</td>
            <td>{{item.quantidade}}</td>
            <td>{{item.valor_somado}}</td> 
        </thead>
        <thead>
            <td colspan="6" align="right"><b>Total</b></td>
            <td>{{total_compra}}</td>
        </thead>
    </table>
    <button type="submit" class="btn btn-info" routerLink="/list-itens">Continuar comprando</button>
    <br>
    <br>
    <p>Infome o ID de usuario para realizar compra</p>
    <form (ngSubmit)="buscarUsuario()" #detailUserForm="ngForm">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" id="id" placeholder="id" name="id" required [(ngModel)]="usuario.id" >
            </div>
            <div class="col">
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome">
            </div>     
        </div>
        <div [hidden]="!msg_error" class="alert alert-danger">
            {{msg_error}}
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="!detailUserForm.form.valid">Buscar</button>
    </form>
    <br><br>
    <div [hidden]="!msg_finalizarCompra" class="alert alert-danger"> {{msg_finalizarCompra}} </div>
    <button type="submit" class="btn btn-dark" (click)="finalizarCompra()">Finalizar Compra</button>'
</section>
